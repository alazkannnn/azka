<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order CPU</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body{
      font-family:'Poppins',sans-serif;
      background:url('pict/for.jpg') center/cover fixed;
    }

    .overlay{
      background:rgba(0,0,0,.75);
      min-height:100vh;
    }

    .hero{
      background:url('pict/shad.png') center/cover;
      border-bottom:4px solid #ffdf5d;
    }

    .form-box{
      background:#fff;
      color:#1b2a49;
      border-radius:18px;
      padding:35px;
    }

    label{font-weight:600;}

    /* INVOICE */
    .invoice-box{
      background:#fff;
      color:#000;
      border-radius:18px;
      padding:30px;
      display:none;
    }

    .invoice-title{
      border-bottom:3px solid #ffdf5d;
      margin-bottom:20px;
      padding-bottom:10px;
    }
  </style>
</head>

<body>
<div class="overlay">

<!-- HEADER -->
<div class="bg-dark text-center py-2 text-warning fw-bold">
  Halaman Pemesanan Komponen Komputer
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black shadow">
  <div class="container">
    <a class="navbar-brand fw-bold text-warning" href="#">ORDER CPU</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="sejarah.html">Sejarah</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero text-center py-5 text-white">
  <div class="container">
    <h1 class="fw-bold text-warning">Form Pemesanan CPU</h1>
    <p class="lead">Harap diisi dengan benar</p>
  </div>
</section>

<!-- WAKTU -->
<div class="text-center my-4">
  <h5 id="salam-waktu" class="text-warning fw-semibold"></h5>
  <small id="jam" class="text-light"></small>
</div>

<!-- FORM -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">

      <div class="form-box shadow" id="formSection">
        <h3 class="text-center fw-bold mb-4">FORM PEMESANAN</h3>

        <form id="orderForm">
          <input id="nama" class="form-control mb-3" placeholder="Nama Pembeli" required>
          <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
          <input id="hp" class="form-control mb-3" placeholder="Nomor HP" required>

          <select id="cpu" class="form-select mb-3" required>
            <option value="">Pilih Prosesor</option>
            <option>Intel Core i9</option>
            <option>AMD Ryzen 9</option>
            <option>Apple M2</option>
            <option>Snapdragon Qualcomm</option>
          </select>

          <select id="ram" class="form-select mb-3" required>
            <option value="">Pilih RAM</option>
            <option>8 GB</option>
            <option>16 GB</option>
            <option>32 GB</option>
          </select>

          <select id="storage" class="form-select mb-3" required>
            <option value="">Pilih Storage</option>
            <option>SSD 256 GB</option>
            <option>SSD 512 GB</option>
            <option>SSD 1 TB</option>
          </select>

          <textarea id="alamat" class="form-control mb-4" rows="3" placeholder="Alamat Pengiriman" required></textarea>

          <div class="text-center">
            <button class="btn btn-warning fw-bold px-4" type="submit">Pesan Sekarang</button>
          </div>
        </form>
      </div>

      <!-- INVOICE -->
      <div class="invoice-box shadow mt-4" id="invoiceSection">
        <div class="invoice-title">
          <h3 class="fw-bold">INVOICE PEMESANAN</h3>
          <small id="tanggal"></small>
        </div>

        <p><b>Nama:</b> <span id="iNama"></span></p>
        <p><b>Email:</b> <span id="iEmail"></span></p>
        <p><b>No HP:</b> <span id="iHp"></span></p>
        <hr>
        <p><b>Prosesor:</b> <span id="iCpu"></span></p>
        <p><b>RAM:</b> <span id="iRam"></span></p>
        <p><b>Storage:</b> <span id="iStorage"></span></p>
        <p><b>Alamat:</b> <span id="iAlamat"></span></p>

        <div class="text-center mt-4">
          <button class="btn btn-success fw-bold" onclick="downloadPDF()">Download Invoice PDF</button>
        </div>
      </div>

    </div>
  </div>
</div>

<footer class="bg-black text-center py-3 text-white">
  <small>&copy; Azka Naufaldi | 251011701158</small>
</footer>
</div>

<script>
const form = document.getElementById('orderForm');
form.addEventListener('submit', function(e){
  e.preventDefault();

  document.getElementById('formSection').style.display='none';
  document.getElementById('invoiceSection').style.display='block';

  const now = new Date();
  document.getElementById('tanggal').innerText = now.toLocaleString();

  iNama.innerText = nama.value;
  iEmail.innerText = email.value;
  iHp.innerText = hp.value;
  iCpu.innerText = cpu.value;
  iRam.innerText = ram.value;
  iStorage.innerText = storage.value;
  iAlamat.innerText = alamat.value;
});

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(16);
  doc.text('INVOICE PEMESANAN CPU',20,20);

  doc.setFontSize(11);
  doc.text('Nama: '+iNama.innerText,20,35);
  doc.text('Email: '+iEmail.innerText,20,42);
  doc.text('No HP: '+iHp.innerText,20,49);

  doc.text('Prosesor: '+iCpu.innerText,20,62);
  doc.text('RAM: '+iRam.innerText,20,69);
  doc.text('Storage: '+iStorage.innerText,20,76);
  doc.text('Alamat: '+iAlamat.innerText,20,86);

  doc.save('invoice-pemesanan-cpu.pdf');
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="time.js"></script>
</body>
</html>
